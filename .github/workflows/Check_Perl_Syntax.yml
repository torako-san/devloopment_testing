name: Perl Syntax Check

on:
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # PR のベースブランチとの差分を取得

      - name: Install Perl
        run: sudo apt-get install -y perl

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }} --depth=1

      - name: Run Perl syntax check
        run: |
          error_count=0

          # PR の "Files changed" に含まれるファイルを取得
          changed_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.pl$|\.pm$' || true)
          echo "Changed files: $changed_files"

          if [ -z "$changed_files" ]; then
            echo "ℹ️ No Perl files changed, skipping syntax check."
            exit 0
          fi

          echo "🔍 Checking syntax for the following files:"
          echo "$changed_files"

          for file in $changed_files; do
            perl -c "$file" 2>&1 | grep "syntax error" | while IFS= read -r line; do
              if [[ $line =~ at\ (.*)\ line\ ([0-9]+) ]]; then
                file_path="${BASH_REMATCH[1]}"
                line_number="${BASH_REMATCH[2]}"
                echo "::error file=$file_path,line=$line_number::$line"
                error_count=$((error_count + 1))
              fi
            done
          done

          if [ $error_count -ne 0 ]; then
            exit 1
          fi

