name: Perl Syntax Check

on:
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 直前のコミットを取得

      - name: Run Perl syntax check
        run: |
          for file in $(git diff --name-only HEAD^ | grep -E '\.pl$|\.pm$' || true); do
            perl -c "$file" 2>&1 | while IFS= read -r line; do
              [[ $line =~ line\ ([0-9]+) ]] && echo "::error file=$file,line=${BASH_REMATCH[1]}::$line"
            done
          done
