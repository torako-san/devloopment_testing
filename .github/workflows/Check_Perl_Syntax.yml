name: Perl Syntax Check

on:
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # PR のベースブランチとの差分を取得

      - name: Install Perl
        run: sudo apt-get install -y perl

      - name: Run Perl syntax check
        run: |
          error_count=0

          # PR の "Files changed" に含まれるファイルを取得
          changed_files=$(git diff --name-only origin/${{ github.base_ref }} | grep -E '\.pl$|\.pm$' || true)

          for file in $changed_files; do
            perl -c "$file" 2>&1 | awk -v file="$file" '
              /syntax error/ && /line [0-9]+/ {
                match($0, /line ([0-9]+)/, arr);
                print "::error file=" file ",line=" arr[1] "::" $0;
                error_found=1
              }
              END { if (error_found) exit 1; }
            '
          done

          if [ $error_count -ne 0 ]; then
            exit 1
          fi
