name: Perl Syntax Check

on:
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 直前のコミットとの差分を取得するため

      - name: Install Perl
        run: sudo apt-get install -y perl

      - name: Get changed Perl files
        id: changed-files
        run: |
          files=$(git diff --name-only HEAD^ | grep -E '\.pl$|\.pm$' || true)
          echo "Changed files:"
          echo "$files"
          echo "FILES<<EOF" >> $GITHUB_ENV
          echo "$files" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Run Perl syntax check
        if: env.FILES != ''
        run: |
          echo "Running syntax check on the following files:"
          echo "$FILES"
          
          error_count=0

          if [ -z "$FILES" ]; then
            echo "No Perl files to check."
            exit 0
          fi

          for file in $FILES; do
            echo "::group::Checking $file"
            output=$(perl -c "$file" 2>&1)
            status=$?
            echo "$output"
            echo "::endgroup::"

            if [ $status -ne 0 ]; then
              echo "::error file=$file::Syntax error detected in $file"
              error_count=$((error_count + 1))
            fi
          done

          if [ $error_count -ne 0 ]; then
            exit 1
          fi

          if [ $error_count -ne 0 ]; then
            exit 1
          fi
