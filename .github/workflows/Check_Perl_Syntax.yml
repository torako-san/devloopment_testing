name: Perl Syntax Check

on:
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install Perl
        run: sudo apt-get install -y perl

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }} --depth=1

      - name: Run Perl syntax check
        run: |
          error_count=0
          
          # PR ã® "Files changed" ã«å«ã¾ã‚Œã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—
          changed_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.pl$|\.pm$' || true)
          echo "Changed files: $changed_files"

          if [ -z "$changed_files" ]; then
            echo "â„¹ï¸ No Perl files changed, skipping syntax check."
            exit 0
          fi

          echo "ğŸ” Checking syntax for the following files:"
          echo "$changed_files"

          # å„ãƒ•ã‚¡ã‚¤ãƒ«ã®æ§‹æ–‡ãƒã‚§ãƒƒã‚¯ã‚’å®Ÿè¡Œ
          for file in $changed_files; do
            echo "â³ Checking syntax for: $file"
            
            # Perlæ§‹æ–‡ãƒã‚§ãƒƒã‚¯ã‚’è¡Œã„ã€ã‚¨ãƒ©ãƒ¼ã‚’è¡¨ç¤º
            perl -c "$file" 2>&1 | awk -v file="$file" '
              /syntax error/ && /line [0-9]+/ {
                match($0, /line ([0-9]+)/, arr);
                print "::error file=" file ",line=" arr[1] "::" $0;
                error_count++
              }
            '
          done

          # ã‚¨ãƒ©ãƒ¼ãŒã‚ã£ãŸå ´åˆã€ãƒ†ã‚¹ãƒˆã‚’å¤±æ•—ã•ã›ã‚‹
          if [ $error_count -ne 0 ]; then
            echo "::error::There are syntax errors in the files."
            exit 1
          fi
