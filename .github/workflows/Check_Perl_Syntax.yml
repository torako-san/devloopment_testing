name: Perl Syntax Check

on:
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 直前のコミットとの差分を取得

      - name: Install Perl
        run: sudo apt-get install -y perl

      - name: Run Perl syntax check
        run: |
          error_count=0

          for file in $(git diff --name-only HEAD^ 2>/dev/null || git ls-files | grep -E '\.pl$|\.pm$' || true); do
            output=$(perl -c "$file" 2>&1)
            status=$?

            if [ $status -ne 0 ]; then
              # エラーメッセージを解析し、ファイルと行番号を GitHub Actions に表示
              echo "$output" | while IFS= read -r line; do
                if [[ $line =~ at\ (.*)\ line\ ([0-9]+) ]]; then
                  file_path="${BASH_REMATCH[1]}"
                  line_number="${BASH_REMATCH[2]}"
                  echo "::error file=$file_path,line=$line_number::$line"
                else
                  echo "::error file=$file::$line"
                fi
              done
              error_count=$((error_count + 1))
            fi
          done

          if [ $error_count -ne 0 ]; then
            exit 1
          fi

