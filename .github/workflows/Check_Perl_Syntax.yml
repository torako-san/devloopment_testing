name: Perl Syntax Check

on:
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 直前のコミットとの差分を取得

      - name: Install Perl
        run: sudo apt-get install -y perl

      - name: Run Perl syntax check
        run: |
          files=$(git diff --name-only HEAD^ | grep -E '\.pl$|\.pm$' || true)
          [ -z "$files" ] && exit 0  # 変更されたファイルがない場合はスキップ
          
          for file in $files; do
            perl -c "$file" || exit 1
          done
