name: Perl Syntax Check

on:
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # PR のベースブランチとの差分を取得

      - name: Install Perl
        run: sudo apt-get install -y perl

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }} --depth=1

      - name: Run Perl syntax check
        run: |
          error_count=0

          # PR の "Files changed" に含まれるファイルを取得
          changed_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.pl$|\.pm$' || true)
          echo "Changed files: $changed_files"

          if [ -z "$changed_files" ]; then
            echo "ℹ️ No Perl files changed, skipping syntax check."
            exit 0
          fi

          echo "🔍 Checking syntax for the following files:"
          echo "$changed_files"

          for file in $changed_files; do
            echo "⏳ Checking syntax for: $file"
            # Perl 構文チェックを行い、エラーを全て表示する
            perl -c "$file" 2>&1 | awk -v file="$file" '
              /syntax error/ && /line [0-9]+/ {
                match($0, /line ([0-9]+)/, arr);
                print "::error file=" file ",line=" arr[1] "::" $0;
                error_count++
              }
            '
          done

          if [ $error_count -ne 0 ]; then
            echo "::error::There are syntax errors in the files."
            exit 1
          else
            echo "✅ No syntax errors found!"
          fi
