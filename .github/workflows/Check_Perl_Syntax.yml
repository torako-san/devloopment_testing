name: Perl Syntax Check

on:
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Perl
        run: sudo apt-get install -y perl

      - name: Check for changed Perl files
        id: check_files
        run: |
          FILES=$(git diff --name-only HEAD^ 2>/dev/null || git ls-files | grep -E '\.pl$|\.pm$' || true)
          echo "::set-output name=files::$FILES"

      - name: Run Perl syntax check
        if: steps.check_files.outputs.files != ''
        run: |
          FILES=$(echo "${{ steps.check_files.outputs.files }}")
          
          for file in $FILES; do
            perl -c "$file" 2>&1 | awk -v file="$file" '
              /line [0-9]+/ {
                match($0, /line ([0-9]+)/, arr);
                print "::error file=" file ",line=" arr[1] "::" $0;
                exit 1;
              }
              END { if (NR > 0) exit 1; }
            '
          done
